<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Train Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Firebase, jQuery, & Momentjs Reference-->
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
<div class="container">
  <div class="jumbotron">
    <h1>Thomas and Friends Train Schedule</h1>
    <h2>A Comprehensive Directory of Employee Billable Hours</h2>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-primary">
      <div class="panel-heading"><strong>Current Train Schedule</strong></div>
      <div class="panel-body">
      <table class="table table-hover" id='trainTable'>
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (Min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      </div>
      </div>
    </div>
  </div>
  <div class="panel panel-primary">
  <div class="panel-heading"><strong>Add Train</strong></div>
  <div class="panel-body">
  <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Train Name</label>
    <input type="text" class="form-control" id="trainName" placeholder="Train Name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Destination</label>
    <input type="text" class="form-control" id="destination" placeholder="Destination">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">First Train Time (hh:mm military time)</label>
    <input type="text" class="form-control" id="startTime" placeholder="First Train Time">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Frequency (min)</label>
    <input type="text" class="form-control" id="frequency" placeholder="Frequency">
  </div>
  <button type="submit" class="btn btn-primary" id="submit">Submit</button>
  </form>
  </div>
  </div>
</div>
<script type="text/javascript" src="assets/javascript/script.js"></script>
</body>
</html>
